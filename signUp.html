<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>Lab 2</title>
</head>
<body>
   

    <div class="container mt-5">
        <div class="row justify-content-start">
            <form action="/index.html">
                <button type="submit" class="btn btn-success btn-block" >Home</button>
            </form>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header text-center">
                <h3>Sign in</h3>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group my-4">
                    <input type="text" class="form-control" id="phone" placeholder="Phone number: 0987654321">
                  </div>
                  
                  <div class="form-group my-4">
                    <input type="text" class="form-control" id="email" placeholder="Email">
                  </div>
                  <div class="form-group my-4">
                    <input type="password" class="form-control" id="password" placeholder="New Password">
                  </div>
                  <div class="form-group my-4">
                    <input type="password" class="form-control" id="password" placeholder="New Password Again">
                  </div>
                  <button type="submit" class="btn btn-success btn-block my-4">Login</button>
                </form>
                <form action="/login.html" class="row justify-content-end">
                    <button type="submit" class="btn btn-success btn-block col-2 mr-3">Sign In</button>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
